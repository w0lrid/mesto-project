<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mesto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="keywords" content="место, mesto, Жак-Ив Кусто, исследователь, океан, галерея">
  <meta name="description" content="Интерактивной страница, где можно добавлять, удалять фотографии и ставить под ними лайки">
  <meta name="author" content="Дмитрий Кушнерев">
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img src="./images/mesto_logo.svg" alt="лого mesto" class="logo">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/jacques_yves_cousteau.jpg" alt="портрет Жака-Ива Кусто" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__title">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="button">
              <img src="./images/edit-button.svg" alt="редактировать" class="button__image"/>
            </button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="button">
          <img src="./images/add-button.svg" alt="добавить фотографию" class="button__image"/>
        </button>
      </section>
      <section class="cards-gallery">
        <div class="card">
          <img src="./images/karachayevsk.jpg" alt="Карачаевск" class="card__image">
          <div class="card__info">
            <h2 class="card__title">Карачаевск</h2>
            <button class="button">
              <img src="./images/like-button.svg" alt="лайк" class="button__image">
            </button>
          </div>
        </div>
        <div class="card">
          <img src="./images/mount_elbrus.jpg" alt="гора Эльбрус" class="card__image">
          <div class="card__info">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button class="button">
              <img src="./images/like-button.svg" alt="лайк" class="button__image">
            </button>
          </div>
        </div>
        <div class="card">
          <img src="./images/dombay.jpg" alt="Домбай" class="card__image">
          <div class="card__info">
            <h2 class="card__title">Домбай</h2>
            <button class="button">
              <img src="./images/like-button.svg" alt="лайк" class="button__image">
            </button>
          </div>
        </div>
        <div class="card">
          <img src="./images/mount_elbrus.jpg" alt="гора Эльбрус" class="card__image">
          <div class="card__info">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button class="button">
              <img src="./images/like-button.svg" alt="лайк" class="button__image">
            </button>
          </div>
        </div>
        <div class="card">
          <img src="./images/dombay.jpg" alt="Домбай" class="card__image">
          <div class="card__info">
            <h2 class="card__title">Домбай</h2>
            <button class="button">
              <img src="./images/like-button.svg" alt="лайк" class="button__image">
            </button>
          </div>
        </div>
        <div class="card">
          <img src="./images/karachayevsk.jpg" alt="Карачаевск" class="card__image">
          <div class="card__info">
            <h2 class="card__title">Карачаево-Черкесия</h2>
            <button class="button">
              <img src="./images/like-button.svg" alt="лайк" class="button__image">
            </button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
</body>
</html>
