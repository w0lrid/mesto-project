<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mesto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="keywords" content="место, mesto, Жак-Ив Кусто, исследователь, океан, галерея">
  <meta name="description" content="Интерактивной страница, где можно добавлять, удалять фотографии и ставить под ними лайки">
  <meta name="author" content="Дмитрий Кушнерев">
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img src="./images/mesto_logo.svg" alt="лого mesto" class="logo">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/jacques_yves_cousteau.jpg" alt="портрет Жака-Ива Кусто" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__title">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="cards-gallery">
        <article class="card">
          <img src="./images/karachayevsk.jpg" alt="Карачаевск" class="card__image">
          <div class="card__info">
            <h2 class="card__title">Карачаевск</h2>
            <button type="button" class="card__like-button"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/mount_elbrus.jpg" alt="гора Эльбрус" class="card__image">
          <div class="card__info">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button type="button" class="card__like-button"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/dombay.jpg" alt="Домбай" class="card__image">
          <div class="card__info">
            <h2 class="card__title">Домбай</h2>
            <button type="button" class="card__like-button"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/mount_elbrus.jpg" alt="гора Эльбрус" class="card__image">
          <div class="card__info">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button type="button" class="card__like-button"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/dombay.jpg" alt="Домбай" class="card__image">
          <div class="card__info">
            <h2 class="card__title">Домбай</h2>
            <button type="button" class="card__like-button"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/karachayevsk.jpg" alt="Карачаевск" class="card__image">
          <div class="card__info">
            <h2 class="card__title">Карачаево-Черкесия</h2>
            <button type="button" class="card__like-button"></button>
          </div>
        </article>
      </section>
      <section class="popup">
        <form class="popup__form" name="profile">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" name="name" id="name" class="popup__input">
          <input type="text" name="description" id="description" class="popup__input">
          <button type="submit" class="button popup__button">Сохранить</button>
          <button type="button" class="popup__close"></button>
        </form>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
