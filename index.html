<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mesto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="keywords" content="место, mesto, Жак-Ив Кусто, исследователь, океан, галерея">
  <meta name="description" content="Интерактивной страница, где можно добавлять, удалять фотографии и ставить под ними лайки">
  <meta name="author" content="Дмитрий Кушнерев">
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img src="./images/mesto_logo.svg" alt="лого mesto" class="logo">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/jacques_yves_cousteau.jpg" alt="портрет Жака-Ива Кусто" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__title">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="cards-gallery"></section>
      <section class="popup popup_type_edit-profile">
        <div class="popup__container popup__container_type_form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" name="profile">
            <input type="text" name="name" id="name" class="popup__input">
            <input type="text" name="description" id="description" class="popup__input">
            <button type="submit" class="button popup__button">Сохранить</button>
          </form>
          <button type="button" class="popup__close"></button>
        </div>
      </section>
      <section class="popup popup_type_add-card">
        <div class="popup__container popup__container_type_form">
          <h2 class="popup__title">Новое место</h2>
          <form action="" class="popup__form">
            <input type="text" name="place__name" id="place__name" placeholder="Название" class="popup__input">
            <input type="text" name="place__link" id="place__link" placeholder="Ссылка на картинку" class="popup__input">
            <button type="submit" class="button popup__button">Создать</button>
          </form>
          <button type="button" class="popup__close"></button>
        </div>
      </section>
      <section class="popup popup_type_card">
        <div class="popup__container popup__container_type_card">
          <figure class="popup__image-container">
            <img src="" alt="" class="popup__image">
            <figcaption class="popup__image-caption"></figcaption>
          </figure>
          <button class="popup__close"></button>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <template id="card-template">
    <article class="card">
      <img src="" alt="" class="card__image">
      <div class="card__info">
        <h2 class="card__title"></h2>
        <button type="button" class="card__like-button"></button>
      </div>
      <button type="button" class="card__delete-button"></button>
    </article>
  </template>
  <script type="module" src="./scripts/index.js"></script>
</body>
</html>
