<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mesto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="keywords" content="место, mesto, Жак-Ив Кусто, исследователь, океан, галерея">
  <meta name="description"
        content="Интерактивной страница, где можно добавлять, удалять фотографии и ставить под ними лайки">
  <meta name="author" content="Дмитрий Кушнерев">
</head>
<body class="body">
<div class="page">
  <header class="header">
    <img src="<%=require('./images/mesto_logo.svg')%>" alt="лого mesto" class="logo">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__avatar-container">
        <img src="" alt="Картинка пользователя" class="profile__avatar">
      </div>
      <div class="profile__info">
        <div class="profile__title">
          <h1 class="profile__name"></h1>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <p class="profile__subtitle"></p>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="cards-gallery"></section>
    <section class="popup popup_type_edit-avatar">
      <div class="popup__container popup__container_type_form">
        <h2 class="popup__title">Обновить аватар</h2>
        <form
          class="popup__form"
          name="profile-avatar"
          novalidate
        >
          <div class="popup__input-container">
            <input
              type="url"
              name="avatar"
              id="avatar-input"
              placeholder="Ссылка на картинку"
              class="popup__input"
              required
            >
            <span class="avatar-input-error popup__input-error"></span>
          </div>
          <button type="submit" class="button popup__button" disabled>Сохранить</button>
        </form>
        <button type="button" class="popup__close"></button>
      </div>
    </section>
    <section class="popup popup_type_edit-profile">
      <div class="popup__container popup__container_type_form">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form
          class="popup__form"
          name="profile"
          novalidate
        >
          <div class="popup__input-container">
            <input
              type="text"
              name="name"
              id="username-input"
              class="popup__input"
              required
              minlength="2"
              maxlength="40"
            >
            <span class="username-input-error popup__input-error"></span>
          </div>
          <div class="popup__input-container">
            <input
              type="text"
              name="description"
              id="user-description-input"
              class="popup__input"
              required
              minlength="2"
              maxlength="200"
            >
            <span class="user-description-input-error popup__input-error"></span>
          </div>
          <span class="place-name-input-error popup__input-error"></span>
          <button type="submit" class="button popup__button">Сохранить</button>
        </form>
        <button type="button" class="popup__close"></button>
      </div>
    </section>
    <section class="popup popup_type_add-card">
      <div class="popup__container popup__container_type_form">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" novalidate>
          <div class="popup__input-container">
            <input
              type="text"
              name="place__name"
              id="place-name-input"
              placeholder="Название"
              class="popup__input"
              required
              minlength="2"
              maxlength="30"
            >
            <span class="place-name-input-error popup__input-error"></span>
          </div>
          <div class="popup__input-container">
            <input
              type="url"
              name="place__link"
              id="place-link-input"
              placeholder="Ссылка на картинку"
              class="popup__input"
              required
            >
            <span class="place-link-input-error popup__input-error"></span>
          </div>
          <button type="submit" class="button popup__button" disabled>Создать</button>
        </form>
        <button type="button" class="popup__close"></button>
      </div>
    </section>
    <section class="popup popup_type_delete-card">
      <div class="popup__container popup__container_type_form">
        <h2 class="popup__title">Вы уверены?</h2>
        <form class="popup__form" novalidate>
          <button type="submit" class="button popup__button">Да</button>
        </form>
        <button type="button" class="popup__close"></button>
      </div>
    </section>
    <section class="popup popup_type_card">
      <div class="popup__container popup__container_type_card">
        <figure class="popup__image-container">
          <img src="" alt="" class="popup__image">
          <figcaption class="popup__image-caption"></figcaption>
        </figure>
        <button class="popup__close"></button>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
</div>
<template id="card-template">
  <article class="card">
    <img src="" alt="" class="card__image">
    <div class="card__info">
      <h2 class="card__title"></h2>
      <div class="card__likes">
        <button type="button" class="card__like-button"></button>
        <span class="card__likes-number"></span>
      </div>
    </div>
    <button type="button" class="card__delete-button"></button>
  </article>
</template>
</body>
</html>
